<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src = 'js/XHR.js'><</script>
</head>
<body>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="col-md-offset-3 col-md-6">
                <h1>Log in</h1>
                <hr />
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="em" id="email"
                             placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="pw" 
                             placeholder="Password">
                    </div> 
                    
                    <button onclick='sendValue()'>Login</button>                    
         					<script>
				var wrapper = new XHR();
				function element(id) {
					return document.getElementById(id);
				}
				
				function sendValue() {
					var email = element('email').value;
					var password = element('password').value;
					wrapper.post('./Login',{email:email, pass:password},{'Content-Type':'application/x-www-form-urlencoded'});					
				}	
				
				function getValue() {
					wrapper.get('./Login',{},{'Content-Type':'application/x-www-form-urlencoded'})
				}
				</script>   
                
            </div>           
        </div>    
    </body>
</html>
</body>
</html>
