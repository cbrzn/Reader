<body>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       
        <title>Register</title>
    </head>
    <body>
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <div class="container">
            <div class="col-md-offset-3 col-md-6">
                <h1>Sign up</h1>
                <hr />
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="em" id="email"
                             placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="pw" 
                             placeholder="Password">
                    </div> 
                    <p> Admin user? 
					 <select id="admin">
						<option value="true">Si</option>
						<option value="false">No</option>
					</select>
                    <div>
                    <button onclick='sendValue()'>Register</button>
                    	</div>
				       </div>           
				    </div> 
				  <script>
					var wrapper = new XHR();
					function element(id) {
						return document.getElementById(id);
					}
					
					function sendValue() {
						var email = element('email').value;
						var password = element('password').value;
						var admin = element('admin').value;
						wrapper.post('./Register',{email:email, pass:password, admin:admin},{'Content-Type':'application/x-www-form-urlencoded'})
						
					}	
					
				</script>   
        
</body>
</html>
